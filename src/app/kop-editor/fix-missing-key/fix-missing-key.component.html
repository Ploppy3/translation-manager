<form
  #formFixMissingKVP="ngForm"
  (ngSubmit)="fix.next(model_formFixMissingKVP)"
>
  <div class="row inner-spacer">
    <span id="missingKey" class="mono error">{{ missingKvp.key }}</span>
    <div class="col max-width">
      <div class="row">
        <input
          type="hidden"
          [(ngModel)]="model_formFixMissingKVP.key"
          name="key"
        />
        <input
          #inputValue
          class="grow"
          type="text"
          [(ngModel)]="model_formFixMissingKVP.value"
          name="value"
          [placeholder]="'Base: ' + missingKvp.value"
          autocomplete="off"
          required
        />
        <button
          class="icon"
          *ngIf="!formFixMissingKVP.valid"
          (click)="onGetTranslateClick()"
        >
          Get Translate
        </button>
        <button class="icon" *ngIf="formFixMissingKVP.valid" matRipple>
          <i class="material-icons">send</i>
        </button>
      </div>
      <div
        id="missing-value"
        class="secondary-text"
        *ngIf="model_formFixMissingKVP.value?.length > 0"
      >
        Base: {{ missingKvp.value }}
      </div>
    </div>
  </div>
  <div
    id="missing-context"
    class="row inner-spacer center-items secondary-text"
    *ngIf="missingKvp.context"
  >
    <i class="material-icons">subdirectory_arrow_right</i>
    <span>Context: {{ missingKvp.context }}</span>
  </div>
</form>
